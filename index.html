<html>
<head>
  <title>Flapper News</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app.js"></script>

  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  <style> .glyphicon-thumbs-down { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
  <div class="container">
    <div class="jumbotron">

      <div class="row">
        <div class="col-md-6 col-md-offset-3 main-info">
          <ui-view></ui-view>
        </div>
      </div>

    </div>
  </div>

  <script type="text/ng-template" id="/home.html">
    <div class="page-header">
      <h1>Flapper News</h1>
    </div>

    <div ng-repeat="post in posts | orderBy:'-upvotes'" class="post-container">
      <div class= "row">
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
      </div>
      <div class="row">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)"></span>
        {{post.upvotes}}
        <span class="glyphicon glyphicon-thumbs-down"
          ng-click="decreaseUpvotes(post)"></span>
      </div>
      <div class = "row">
        <span>
          <a href="#/posts/{{$index}}">Comments</a>
        </span>
      </div>
    </div>

    <form ng-submit="addPost()"
      style="margin-top:30px;">
      <h3>Add a new post</h3>

      <div class="form-group">
        <input type="text"
          class="form-control"
          placeholder="Title"
          ng-model="title"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Link"
        ng-model="link"></input>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </script>

  <script type="text/ng-template" id="/posts.html">
  <div class="page-header">
    <h3>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
    </h3>
  </div>

  <div ng-repeat="comment in post.comments | orderBy:'-upovotes'">
    <span class ="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.upvotes}} - by {{comment.author}}
    <span style="font-size:20px; margin-left:10px;">
      {{comment.body}}
    </span>
  </div>
  <hr>
  <form ng-submit="addComment()"
  style="margin-top:30px;">
    <h3>Add New Comment</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Comment Here"
      ng-model="body"></input>
    </div>

    <button type="submit" class="btn btn-primary">Post</button>
  </form>

</script>

</body>
</html>
